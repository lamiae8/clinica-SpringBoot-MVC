<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Turno</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/4b901b909a.js"
	crossorigin="anonymous"></script>
	
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/index}">Registro y Login</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/login}">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br />
	<br />
	<br />
	<div class="container">
		<div class="row col-md-8 offset-md-2">
			<div class="card">
				<div class="card-header">
					<h2 class="text-center">REGISTRAR TURNO</h2>
				</div>
				<div th:if="${param.success}">
					<div class="alert alert-info">Te has registrado
						correctamente!</div>
				</div>
				<div class="card-body">
			
					<form method="post" role="form" th:action="@{/meets/add/save}" th:object="${meet}">
						
						<div class="form-group row">	
							<label class="col-md-4" for="patient">Paciente:</label>
								<select id="patient" class="form-control form-control-sm col-md-6" th:field="*{patientMeeting}">
									<option th:each="p:${patients}" th:value="${p.idPerson}" th:text="${p.firstName} + ' '+${p.lastName}"></option>
								</select>
								<p th:errors="*{patientMeeting}" class="text-danger"
								th:if="${#fields.hasErrors('patientMeeting')}"></p>
						</div> 
						
						<div class="form-group row">	
							<label class="col-md-4" for="doctor">Doctor:</label>
								<select id="doctor" class="form-control form-control-sm col-md-6" th:field="*{doctorMeeting}">
									<option th:each="d:${doctors}" th:value="${d.idPerson}" th:text="${d.firstName} + ' '+${d.lastName}"></option>
								</select>
						</div>

						 <div class="form-group row">
							<label for="startMeeting">Fecha-Hora Turno:</label> <input
								type="datetime-local" th:field="*{startMeeting}"
								id="startMeeting" />
						</div> 

						<br>
						<div class="col text-center">
                            <button type="submit" class="btn btn-dark" >GUARDAR TURNO</button>
                            
                        </div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer class="page-footer font-small teal pt-4">
		<div class="footer"
			style="position: fixed; left: 0; bottom: 0; width: 100%; background-color: black; color: white; text-align: center; height: 6em;">

			<div class="text-center p-3"
				style="background-color: rgba(0, 0, 0, 0.2)">
				© 2022 Copyright | <a class="text-white" href="#">Clínica</a>
				<section class="mb-4 text-center">
					<a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/"
						role="button"><i class="fab fa-facebook-f"></i></a> <a
						class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/?lang=es"
						role="button"><i class="fab fa-twitter"></i></a> <a
						class="btn btn-outline-light btn-floating m-1" href="https://mail.google.com/"
						role="button"><i class="fab fa-google"></i></a> <a
						class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/"
						role="button"><i class="fab fa-instagram"></i></a> <a
						class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/"
						role="button"><i class="fab fa-linkedin-in"></i></a> <a
						class="btn btn-outline-light btn-floating m-1" href="https://github.com/SebastianDarioDiaz92?tab=repositories"
						role="button"><i class="fab fa-github"></i></a>
				</section>
			</div>
		</div>
		
	</footer>
	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
