<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registro y Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/4b901b909a.js"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/index}">Registro y Login</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/login}">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br />
	<br />
	<br />
	<div class="container">
		<div class="row col-md-8 offset-md-2">
			<div class="card">
				<div class="card-header">
					<h2 class="text-center">Formulario de Registro</h2>
				</div>
				<div th:if="${param.success}">
					<div class="alert alert-info">Te has registrado
						correctamente!</div>
				</div>
				<div class="card-body">
					<form method="post" role="form" th:action="@{/register/save}"
						th:object="${user}">
						<div class="form-group mb-3">
							<label class="form-label">Nombre</label> <input
								class="form-control" id="firstName" name="firstName"
								placeholder="Escriba su nombre completo."
								th:field="*{firstName}" type="text" />
							<p th:errors="*{firstName}" class="text-danger"
								th:if="${#fields.hasErrors('firstName')}"></p>
						</div>

						<div class="form-group mb-3">
							<label class="form-label">Apellido</label> <input
								class="form-control" id="lastName" name="lastName"
								placeholder="Escriba su apellido" th:field="*{lastName}"
								type="text" />
							<p th:errors="*{lastName}" class="text-danger"
								th:if="${#fields.hasErrors('lastName')}"></p>
						</div>

						<div class="form-group mb-3">
							<label class="form-label">Nombre de Usuario</label> <input
								class="form-control" id="nameUser" name="nameUser"
								placeholder="Escriba su nombre de usuario."
								th:field="*{nameUser}" type="text" />
							<p th:errors="*{nameUser}" class="text-danger"
								th:if="${#fields.hasErrors('nameUser')}"></p>
						</div>

						<div class="form-group mb-3">
							<label class="form-label">E-Mail</label> <input
								class="form-control" id="email" name="email"
								placeholder="Escriba su dirección de correo electrónico."
								th:field="*{email}" type="email" />
							<p th:errors="*{email}" class="text-danger"
								th:if="${#fields.hasErrors('email')}"></p>
						</div>

						<div class="form-group mb-3">
							<label class="form-label">Contraseña</label> <input
								class="form-control" id="password" name="password"
								placeholder="Escriba su contraseña." th:field="*{password}"
								type="password" />
							<p th:errors="*{password}" class="text-danger"
								th:if="${#fields.hasErrors('password')}"></p>
						</div>
						<div class="form-group">
							<button class="btn btn-primary" type="submit">REGISTRARSE</button>
							<span>Ya está registrado? <a th:href="@{/login}">Iniciar
									Sesión</a></span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer class="page-footer font-small teal pt-4">
		<div class="footer"
			style="position: fixed; left: 0; bottom: 0; width: 100%; background-color: black; color: white; text-align: center; height: 6em;">

			<div class="text-center p-3"
				style="background-color: rgba(0, 0, 0, 0.2)">
				© 2022 Copyright | <a class="text-white" href="#">Clínica</a>
				<section class="mb-4 text-center">
					<a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/"
						role="button"><i class="fab fa-facebook-f"></i></a> <a
						class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/?lang=es"
						role="button"><i class="fab fa-twitter"></i></a> <a
						class="btn btn-outline-light btn-floating m-1" href="https://mail.google.com/"
						role="button"><i class="fab fa-google"></i></a> <a
						class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/"
						role="button"><i class="fab fa-instagram"></i></a> <a
						class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/"
						role="button"><i class="fab fa-linkedin-in"></i></a> <a
						class="btn btn-outline-light btn-floating m-1" href="https://github.com/SebastianDarioDiaz92?tab=repositories"
						role="button"><i class="fab fa-github"></i></a>
				</section>
			</div>
		</div>
		
	</footer>
</body>
</html>
